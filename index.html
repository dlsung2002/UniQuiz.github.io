<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni WordQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .result-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- 메인 화면 -->
        <div id="main-screen" class="text-center">
            <h1 class="text-3xl font-bold mb-6">Uni WordQuiz</h1>
            <button onclick="showScreen('initial-quiz')" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 w-full">초성</button>
            <button onclick="showScreen('term-quiz')" class="bg-green-500 text-white px-4 py-2 rounded w-full">용어</button>
        </div>

        <!-- 초성 퀴즈 화면 -->
        <div id="initial-quiz" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-6">초성 퀴즈</h2>
            <button onclick="showScreen('initial-quiz-beginner')" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 w-full">초급</button>
            <button onclick="showScreen('initial-quiz-advanced')" class="bg-blue-700 text-white px-4 py-2 rounded mb-4 w-full">고급</button>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded w-full">메인으로 돌아가기</button>
        </div>

        <!-- 용어 퀴즈 화면 -->
        <div id="term-quiz" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-6">용어 퀴즈</h2>
            <button onclick="showScreen('term-quiz-beginner')" class="bg-green-500 text-white px-4 py-2 rounded mb-4 w-full">초급</button>
            <button onclick="showScreen('term-quiz-advanced')" class="bg-green-700 text-white px-4 py-2 rounded mb-4 w-full">고급</button>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded w-full">메인으로 돌아가기</button>
        </div>

        <!-- 초성 퀴즈 초급 화면 -->
        <div id="initial-quiz-beginner" class="hidden">
            <h2 class="text-2xl font-bold mb-4">초성 퀴즈 - 초급</h2>
            <p id="initial-question" class="mb-2"></p>
            <p id="initial-chosung" class="text-xl font-bold mb-4"></p>
            <input type="text" id="initial-answer" placeholder="정답을 입력하세요" class="border p-2 w-full mb-4">
            <button onclick="checkAnswer('initial')" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 w-full">정답 확인</button>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded mb-4 w-full">메인으로 돌아가기</button>
            <button onclick="showScreen('score')" class="bg-yellow-500 text-white px-4 py-2 rounded w-full">점수 확인</button>
        </div>

        <!-- 초성 퀴즈 고급 화면 -->
        <div id="initial-quiz-advanced" class="hidden">
            <h2 class="text-2xl font-bold mb-4">초성 퀴즈 - 고급</h2>
            <p id="initial-question-adv" class="mb-2"></p>
            <p id="initial-chosung-adv" class="text-xl font-bold mb-4"></p>
            <input type="text" id="initial-answer-adv" placeholder="정답을 입력하세요" class="border p-2 w-full mb-4">
            <button onclick="checkAnswer('initial-adv')" class="bg-blue-700 text-white px-4 py-2 rounded mb-4 w-full">정답 확인</button>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded mb-4 w-full">메인으로 돌아가기</button>
            <button onclick="showScreen('score')" class="bg-yellow-500 text-white px-4 py-2 rounded w-full">점수 확인</button>
        </div>

        <!-- 용어 퀴즈 초급 화면 -->
        <div id="term-quiz-beginner" class="hidden">
            <h2 class="text-2xl font-bold mb-4">용어 퀴즈 - 초급</h2>
            <p id="term-question" class="mb-4"></p>
            <input type="text" id="term-answer" placeholder="정답을 입력하세요" class="border p-2 w-full mb-4">
            <button onclick="checkAnswer('term')" class="bg-green-500 text-white px-4 py-2 rounded mb-4 w-full">정답 확인</button>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded mb-4 w-full">메인으로 돌아가기</button>
            <button onclick="showScreen('score')" class="bg-yellow-500 text-white px-4 py-2 rounded w-full">점수 확인</button>
        </div>

        <!-- 용어 퀴즈 고급 화면 -->
        <div id="term-quiz-advanced" class="hidden">
            <h2 class="text-2xl font-bold mb-4">용어 퀴즈 - 고급</h2>
            <p id="term-question-adv" class="mb-4"></p>
            <input type="text" id="term-answer-adv" placeholder="정답을 입력하세요" class="border p-2 w-full mb-4">
            <button onclick="checkAnswer('term-adv')" class="bg-green-700 text-white px-4 py-2 rounded mb-4 w-full">정답 확인</button>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded mb-4 w-full">메인으로 돌아가기</button>
            <button onclick="showScreen('score')" class="bg-yellow-500 text-white px-4 py-2 rounded w-full">점수 확인</button>
        </div>

        <!-- 점수 확인 화면 -->
        <div id="score" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-6">점수 확인</h2>
            <p>초성 점수: <span id="initial-score">0</span></p>
            <p>용어 점수: <span id="term-score">0</span></p>
            <p>총점: <span id="total-score">0</span></p>
            <button onclick="showScreen('main-screen')" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 w-full">메인으로 돌아가기</button>
        </div>

        <!-- 결과 팝업 -->
        <div id="result-popup" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
            <div id="result-content" class="result-circle"></div>
        </div>
    </div>

    <script>
        const questions = [
            { chosung: "ㄱㅈㄴㅅㅎㅁ", keyword: "감자농사혁명", description: "만성적인 식량난을 겪고 있는 북한은 인민들의 먹는 문제 해결을 위해 ‘감자의 주식화’를 목표로 감자농사 확충과 생산량 증가를 추진하고 있다. 양강도 대홍단군을 중심으로 감자연구소를 개설하는 등 북한은 감자농사에서 종자혁명을 일으켜대대적인 생산량 증가를 도모하려 한다." },
{ chosung: "ㄱㅅㄷㄱㄹ", keyword: "강성대국론", description: "'강성대국(强盛大國)이라는 용어는 말 그대로 ‘부강하고 융성한 나라’라는 뜻으로, 1998년 2월 김정일의 자강도 현지지도 이후 본격적으로 등장하였다. ○○○○○은 1998년 9월 김정일 정권의 공식 출범에 즈음하여 제시된 김정일 정권의새로운 비전과 국가목표였다.'" },
{ chosung: "ㄱㅅㄱㅇㅈㄱ", keyword: "개성공업지구", description: "'○○○○○○는 한반도 긴장완화, 북한 시장경제 실험의 장, 남북 상생의 경제협력 모델 제시 등의 성과를 보였지만, 2016년 2월 북한의 4차 핵실험과 미사일 발사에 대한 대응조치로 우리정부가 전면 가동 중단하여 현재까지 잠정적으로 폐쇄된 상황이다.'" },
{ chosung: "ㄱㅈㄱㅂ ㄱㅅ ㅂㅈㄴㅅ", keyword: "경제·국방 건설 병진노선", description: "북한이 주장하는 ○○○○○○○○○○○○○은 경제건설과 국방력 건설을 동시에추진한다는 것이다. 그러나 실제로는 경제 부문보다 군사 부문에 자원을 우선적으로 투입하겠다는 것을 의미한다. 북한은 이 노선의 채택 이후 군수공업에 우선적으로 자원을 배분함에 따라 차츰 민생경제는 만성적인 침체국면으로 빠져들게되었다." },
{ chosung: "ㄱㅈㄱㅅ ㅁ ㅎㅁㄹ ㄱㅅ ㅂㅈㄴㅅ", keyword: "경제건설 및 핵무력 건설 병진노선", description: "경제건설과 핵무력 건설 병진노선은 김정은 정권이 2013년 3월부터 2018년 4월까지 국가전략으로 추진한 노선이다. 명칭처럼 경제건설을 통한 북한 주민들의 생활 향상과 핵·미사일 능력 고도화 등 핵무력 건설을 동시에 도모하겠다는 목표를 내세웠다. 그러나 핵무력 건설 부문에서 소기의 성과를 거둔 반면 경제건설부문에서는 제대로 된 가시적 성과를 거의 거두지 못한 것으로 평가된다." },
{ chosung: "ㄱㅎㅇ ㅇㅇㅎㅅㅂㅎ", keyword: "계획의 일원화·세부화", description: "'○○○○○○○○○○○는 세부적인 생산물에 이르기까지, 중앙으로부터 말단 기업에 이르기까지 위계적인 조직체계에 의해 계획화를 추진하는 방식을 의미한다. ○○○○○○○○○○○는 북한 계획경제체제의 기본 축을 이루고 있는 방침이며, 북한은 1964년에 계획의 일원화를, 1965년에 계획의 세부화를 도입했다.'" },
{ chosung: "ㄱㄴㅇ ㅎㄱ", keyword: "고난의 행군", description: "'○○○○○○은 1990년대 북한이 체제 위기 상황을 1938년 겨울 항일유격대의행군에 비유하여 사용하는 용어로, 1996년 신년공동사설을 통해 제시되었다.'" },
{ chosung: "ㄱㄹㅅㄱㄱ", keyword: "고려성균관", description: "'○○○○○은 황해북도 개성시 방직동에 있는 대학으로 개성경공업종합대학으로 시작하였다. 개성의 고려인삼과 관련한 의약, 식품 분야 등 경공업 분야로 특화된 계열 종합대학이다.김일성은 1992년 5월 5일 개성에 있는 고려시대 국학(國學)기관인 성균관을 방문하였다. 당시 성균관 건물은 고려박물관으로 쓰이고 있었다.'" },
{ chosung: "ㄱㄹㅎㅅㅎㅅㅅㅊㄱ", keyword: "고리형순환생산체계", description: "'○○○○○○○○○는 남한에서는 보통 ‘자원순환형농업(Resource CyclicalAgriculture)’이라고 하는데, 고리형순환체계는 Cyclical System의 북한식 번역이라고 볼 수 있다. 북한에서는 가축의 배설물로 메탄가스를 생산하고 여기서 나오는 발효액과 찌꺼기로 채소 재배, 양어, 버섯, 먹이풀 기르기, 축산 등을 효과적으로 진행할 수 있는 것이라고 설명한다.'" },
{ chosung: "ㄱㅎㄱㅅㅂㅈ 5ㄱㄴ ㄱㅎ", keyword: "과학기술발전 5개년 계획", description: "'북한은 김정일이 1997년 9월 총비서로 추대된 이후 ‘과학중시사상’을 내세우고과학기술발전을 강조하면서, 1998년 3월 ○○○○○○○○○○○○○을 수립했다.계획은 1998년부터 2017년까지 5년씩 네 번(1998~2002년/2003~2007년/2008~2012년/2013~2017년)에 걸쳐 추진되었다. 계획의 주요 내용은 과학기술정책과 관련하여 일반산업 부문의 실용적 기술발전보다는 전자공학, 컴퓨터프로그램 등 첨단과학 부문의 발전에 더 큰 정책 우선순위를 부여하고 과학기술연구 사업에서 혁명적 전환을 일으키겠다는 것이었다.'" },
{ chosung: "ㄱㅎㄱㅅㅊㅇㅁ", keyword: "과학기술총연맹", description: "'○○○○○○○은 우리의 과학기술단체총연합회에 준하는 조직으로, 북한의 과학자, 기술자들과 기능공들이 총망라된 사회단체이다. 이는 산하 부문별 협회와연계하여 기술혁신현상 모집, 과학기술발표회, 전시회 개최 등을 통해 대중적 기술혁신운동을 주도하고 있다.'" },
{ chosung: "ㄱㅁㅅ", keyword: "광명성", description: "'○○○이란 북한에서 김정일을 부르는 별칭이며 백두○○○이라고도 한다. 북한에서 김일성을 ‘태양’으로, 김정일을 ‘○○○’으로 칭하는 것은 김일성, 김정일에대한 우상화의 극치라고 할 수 있다.'" },
{ chosung: "ㄱㅊㅅㅅ", keyword: "교차생산", description: "'○○○○은 전력난이 심각한 가운데, 각 공장들이 정해진 시간에만 전기를 공급받아 교대로 가동하는 형태로, 부족한 전력량으로 수요의 균형을 맞추기 위한 방법이다. 다시 말해 전력 수요자들의 전력 소비를 합리적으로 조절하여 전력 생산과 공급 및 소비를 교대함으로써 제한된 전력량으로 각 공장에서 생산을 증대할수 있도록 하는 것이다.'" },
{ chosung: "ㄱㄱㄱㅈㅂㅈ 5ㄱㄴ ㄱㅎ(ㅈㄹ)", keyword: "국가경제발전 5개년 계획(전략)", description: "'2016년 5월 6일 개최된 제7차 당대회에서 발표된 ‘국가경제발전 5개년 전략(2016~20)’은 이른바 ‘경제강국 건설’을 달성하기 위한 과제에 해당하며, 향후5 년간 김정은 시대의 경제정책 방향을 제시하였다.'" },
{ chosung: "ㄱㄱㄱㅎㅇㅇㅎ", keyword: "국가계획위원회", description: "'○○○○○○○는 북한 경제정책의 기획, 수립, 지도, 감독을 총괄하는 내각의 중앙행정기관이다. ○○○○○○○는 1946년에 발족된 북조선임시위원회의 계획부서에서 출발하여 1948년 9월 9일 북한정권 수립 시 공식 출범한 행정기관이다. 북한의 행정기관 중 명칭이 변경되지 않고 정권 수립 시부터 현재까지 그 명칭을 유지하고 있는 기관 중 하나이다.'" },
{ chosung: "ㄱㄱㄱㅎㅇ", keyword: "국가과학원", description: "'○○○○○은 북한에서 과학기술 부문의 정책 집행과 연구 등을 총괄하는 내각산하의 최상위 기관으로, 1952년 12월 1일 창립됐다.북한은 ○○○○○의 기본사명이 ‘나라의 모든 과학연구 기관들과 과학연구 사업을 통일적으로 장악하고 지도하며 나라의 과학발전과 경제사업에서 제기되는 문제들을 과학기술적으로 담보하는 것’이라고 설명한다.'" },
{ chosung: "ㄱㄱㅂㅎㄱㅂㅇㅊㄱ", keyword: "국가반항공방어체계", description: "북한은 ‘적 항공기의 침습을 물리치며 안전대책을 세우는 것’을 반(反)항공이라고 정의하고 있다. 이러한 연장에서 ‘적이 공중습격과 공중정찰을 못하게 하며적의 공중습격에 의한 피해를 막기 위해 취하는 방어대책’을 통틀어 ‘반항공방어’라고 부르고 있다." },
{ chosung: "ㄱㄱㅂㅇㅅ(ㄱ ㄱㄱㅇㅈㅂㅇㅂ)", keyword: "국가보위성(구 국가안전보위부)", description: "'(구 국가안전보위부)북한에서 가장 중요한 체제 보위·규율 기관의 하나가 국가보위성이다. 우리의 국가정보원과 대비될 수 있지만, 북한의 국가보위성은 북한 특유의 체제 보위 임무를 수행하고 있다. 주로 간첩 및 반혁명분자 색출, 주민들의 사상적 동향 감시, 대남 정보업무 등을 담당하고 있다.'" },

        let currentQuestion;

        function showScreen(screenId) {
            document.querySelectorAll('#app > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            if (screenId.includes('quiz')) {
                setQuestion(screenId);
            }
            if (screenId === 'score') {
                updateScores();
            }
        }

        function setQuestion(screenId) {
            const isInitial = screenId.includes('initial');
            const isAdvanced = screenId.includes('advanced');
            const filteredQuestions = questions.filter(q => isAdvanced ? q.keyword.length >= 5 : q.keyword.length <= 4);
            currentQuestion = filteredQuestions[Math.floor(Math.random() * filteredQuestions.length)];

            const questionElement = document.getElementById(isInitial ? (isAdvanced ? 'initial-question-adv' : 'initial-question') : (isAdvanced ? 'term-question-adv' : 'term-question'));
            questionElement.textContent = currentQuestion.description;

            if (isInitial) {
                const chosungElement = document.getElementById(isAdvanced ? 'initial-chosung-adv' : 'initial-chosung');
                chosungElement.textContent = currentQuestion.chosung;
            }
        }

        function checkAnswer(type) {
            const isInitial = type.includes('initial');
            const isAdvanced = type.includes('adv');
            const answerElement = document.getElementById(`${isInitial ? 'initial' : 'term'}-answer${isAdvanced ? '-adv' : ''}`);
            const userAnswer = answerElement.value.trim();
            const isCorrect = userAnswer === currentQuestion.keyword;

            showResult(isCorrect);
            if (isCorrect) {
                scores[isInitial ? 'initial' : 'term'] += isInitial ? 1 : 2;
            }
            answerElement.value = '';
            setQuestion(type + '-quiz');
        }

        function showResult(isCorrect) {
            const resultPopup = document.getElementById('result-popup');
            const resultContent = document.getElementById('result-content');
            resultContent.textContent = isCorrect ? '정답입니다!' : '오답입니다';
            resultContent.style.backgroundColor = isCorrect ? '#ACCD9B' : '#F17791';
            resultPopup.classList.remove('hidden');
            setTimeout(() => {
                resultPopup.classList.add('hidden');
            }, 1500);
        }

        function updateScores() {
            document.getElementById('initial-score').textContent = scores.initial;
            document.getElementById('term-score').textContent = scores.term;
            document.getElementById('total-score').textContent = scores.initial + scores.term;
        }
